<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-image: url('https://techkunda.com/wp-content/uploads/2020/08/flipkart-1.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #04571e;
      color: #fff;
      padding: 2rem 1rem;
      text-align: center;
    }

    nav {
      background: #444;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    nav h2 {
      font-size: 1.5rem;
    }

    h1 {
      padding: 1rem;
      text-align: center;
      color: #000;
    }

    .img {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .img img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 1.5rem 1rem;
      margin-top: auto;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      header, nav, footer {
        padding: 1rem;
      }

      nav h2 {
        font-size: 1.2rem;
      }

      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>&#xf07a; FLIPKART</h1>
  </header>

  <nav>
    <h2>Contact Us</h2>
  </nav>

  <h1>Customer Care</h1>

  <div class="img">
    <img src="https://image4.slideserve.com/7590790/flipkart-contact-number-stay-in-contact-with-l.jpg" alt="Flipkart Contact" />
  </div>

  <footer>
    <p>&copy; 2024 My Website. All rights reserved.</p>
  </footer>
</body>
</html>
