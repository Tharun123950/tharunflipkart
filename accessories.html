<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      background: #04571e;
      color: #fff;
      padding: 2rem 1rem;
      text-align: center;
    }

    nav {
      background-color: #333;
      padding: 1rem;
      text-align: center;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .search-bar input {
      padding: 10px;
      border: none;
      width: 70%;
      max-width: 600px;
      border-radius: 20px;
    }

    .search-bar button {
      padding: 10px 20px;
      background-color: #fff;
      color: #2874f0;
      border: none;
      cursor: pointer;
      border-radius: 20px;
    }

    .product-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
      gap: 20px;
    }

    .product-card {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px;
      text-align: center;
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .product-card h3 {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .product-card p {
      color: #ff5722;
      font-size: 1.1rem;
      margin: 10px 0;
    }

    .product-card button {
      padding: 10px;
      margin: 5px;
      background-color: #2874f0;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 30px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .search-bar input {
        width: 90%;
      }

      .product-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>&#xf07a; FLIPKART</h1>
  </header>

  <nav>
    <div class="search-bar">

</body>
</html>
