<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      background: #04571e;
      color: #fff;
      padding: 2rem 1rem;
      text-align: center;
    }

    nav {
      background-color: #333;
      padding: 10px;
      text-align: center;
    }

    .search-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .search-bar input {
      padding: 10px;
      border: none;
      width: 60%;
      min-width: 200px;
      border-radius: 20px;
    }

    .search-bar button {
      padding: 10px 20px;
      background-color: #fff;
      color: #2874f0;
      border: none;
      cursor: pointer;
      border-radius: 20px;
    }

    .clothes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px;
      text-align: center;
      width: 200px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .product-card h3 {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .product-card p {
      color: #ff5722;
      font-size: 1.1rem;
      margin: 10px 0;
    }

    .product-card button {
      padding: 10px;
      background-color: #2874f0;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin: 5px 2px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 30px 10px;
      margin-top: 20px;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .search-bar input {
        width: 80%;
      }

      .product-card {
        width: 90%;
        max-width: 300px;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.5rem;
      }

      .search-bar {
        flex-direction: column;
      }

      .search-bar input,
      .search-bar button {
        width: 90%;
      }
    }
  </style>
</head>
<body>
